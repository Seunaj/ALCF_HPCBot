<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Added for spacing on small screens */
            box-sizing: border-box;

            /* Background image styles */
            background-image: url('https://media.glassdoor.com/l/f5/e2/58/f5/argonne-aps.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Main container styling */
        .signup-container {
            background: rgba(106, 17, 203, 0.8); /* Semi-transparent gradient background */
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        /* Header styling */
        h2 {
            margin-bottom: 15px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link styling */
        a {
            color: #00ffea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Error message */
        .error-msg {
            color: #ff6161;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Improved responsiveness */
        @media (max-width: 768px) {
            .signup-container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 14px;
                padding: 8px 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .signup-container {
                padding: 15px 10px;
            }

            h2 {
                font-size: 1.2rem;
            }

            input {
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 7px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form method="POST" action="/signup">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            {% if error %}
              <p style="color: red;">{{ error }}</p>
            {% endif %}

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</body>
</html>
